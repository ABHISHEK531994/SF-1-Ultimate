# /apps/gamification-service/k8s/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamification-service
  namespace: services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gamification-service
  template:
    metadata:
      labels:
        app: gamification-service
    spec:
      containers:
        - name: gamification
          image: ghcr.io/sf1/gamification-service:latest
          ports:
            - containerPort: 3009
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3009"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: gamification-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: gamification-secrets
                  key: redis-url
            - name: WORKER_ENABLED
              value: "true"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: gamification-service
  namespace: services
spec:
  selector:
    app: gamification-service
  ports:
    - port: 3009
      targetPort: 3009
