apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: services
  labels:
    app: ai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3010"
    spec:
      containers:
        - name: ai
          image: ghcr.io/sf1/ai-service:latest
          ports:
            - containerPort: 3010
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3010"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-secrets
                  key: openai-api-key
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ai-secrets
                  key: redis-url
          
          livenessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 10
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 5
            periodSeconds: 10
          
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: services
spec:
  selector:
    app: ai-service
  ports:
    - port: 3010
      targetPort: 3010
