apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification
          image: ghcr.io/sf1/notification-service:latest
          ports:
            - containerPort: 3006
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3006"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: redis-url
            - name: SMTP_HOST
              value: "smtp.sendgrid.net"
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: smtp-user
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: smtp-pass
            - name: FIREBASE_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: notification-secrets
                  key: firebase-creds
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: services
spec:
  selector:
    app: notification-service
  ports:
    - port: 3006
      targetPort: 3006