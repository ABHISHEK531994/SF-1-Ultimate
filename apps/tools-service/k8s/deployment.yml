apiVersion: apps/v1
kind: Deployment
metadata:
  name: tools-service
  namespace: services
  labels:
    app: tools-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tools-service
  template:
    metadata:
      labels:
        app: tools-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3004"
    spec:
      containers:
        - name: tools
          image: ghcr.io/sf1/tools-service:latest
          ports:
            - containerPort: 3004
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3004"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: tools-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: tools-secrets
                  key: redis-url
          
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 10
          
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: tools-service
  namespace: services
spec:
  selector:
    app: tools-service
  ports:
    - port: 3004
      targetPort: 3004
