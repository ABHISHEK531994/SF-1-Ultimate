apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: services
  labels:
    app: search-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3007"
    spec:
      containers:
        - name: search
          image: ghcr.io/sf1/search-service:latest
          ports:
            - containerPort: 3007
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3007"
            - name: MEILISEARCH_HOST
              value: "http://meilisearch:7700"
            - name: MEILISEARCH_KEY
              valueFrom:
                secretKeyRef:
                  name: search-secrets
                  key: meilisearch-key
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: search-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: search-secrets
                  key: redis-url
          
          livenessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 10
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 5
            periodSeconds: 10
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: services
spec:
  selector:
    app: search-service
  ports:
    - port: 3007
      targetPort: 3007
---
# Meilisearch Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.5
          ports:
            - containerPort: 7700
          env:
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: search-secrets
                  key: meilisearch-key
            - name: MEILI_ENV
              value: "production"
          volumeMounts:
            - name: data
              mountPath: /meili_data
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: meilisearch-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch
  namespace: services
spec:
  selector:
    app: meilisearch
  ports:
    - port: 7700
      targetPort: 7700
---
# PVC f√ºr Meilisearch
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meilisearch-pvc
  namespace: services
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path
