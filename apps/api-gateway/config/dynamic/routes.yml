http:
  routers:
    # Auth Service
    auth-service:
      rule: "Host(`api.seedfinderpro.de`) && PathPrefix(`/api/auth`)"
      service: auth-service
      middlewares:
        - rate-limit-auth
        - circuit-breaker
      entryPoints:
        - websecure
      tls:
        certResolver: letsencrypt
    
    # Price Service
    price-service:
      rule: "Host(`api.seedfinderpro.de`) && PathPrefix(`/api/prices`)"
      service: price-service
      middlewares:
        - rate-limit-standard
