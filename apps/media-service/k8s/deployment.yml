# /apps/media-service/k8s/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: services
  labels:
    app: media-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3008"
    spec:
      containers:
        - name: media
          image: ghcr.io/sf1/media-service:latest
          ports:
            - containerPort: 3008
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3008"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: media-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: media-secrets
                  key: redis-url
            - name: S3_BUCKET
              value: "sf1-media"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: media-secrets
                  key: s3-access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: media-secrets
                  key: s3-secret-key
            - name: AWS_REGION
              value: "eu-central-1"
            - name: S3_ENDPOINT
              value: ""  # Leer für AWS S3, oder "http://minio:9000" für MinIO
            - name: CDN_URL
              value: ""  # Optional: CloudFront/Cloudflare URL
            - name: CLAMAV_HOST
              value: "clamav"
            - name: CLAMAV_PORT
              value: "3310"
          
          volumeMounts:
            - name: temp-storage
              mountPath: /tmp
          
          livenessProbe:
            httpGet:
              path: /health
              port: 3008
            initialDelaySeconds: 10
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health
              port: 3008
            initialDelaySeconds: 5
            periodSeconds: 10
          
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      
      volumes:
        - name: temp-storage
          emptyDir:
            sizeLimit: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: services
spec:
  selector:
    app: media-service
  ports:
    - port: 3008
      targetPort: 3008
