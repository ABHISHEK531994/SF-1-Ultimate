# /apps/community-service/k8s/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-service
  namespace: services
  labels:
    app: community-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: community-service
  template:
    metadata:
      labels:
        app: community-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3005"
    spec:
      containers:
        - name: community
          image: ghcr.io/sf1/community-service:latest
          ports:
            - containerPort: 3005
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3005"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: community-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: community-secrets
                  key: redis-url
          
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 10
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 10
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: community-service
  namespace: services
spec:
  selector:
    app: community-service
  ports:
    - port: 3005
      targetPort: 3005
