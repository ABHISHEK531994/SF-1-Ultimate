# Price Service - Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-service
  namespace: services
  labels:
    app: price-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: price-service
  template:
    metadata:
      labels:
        app: price-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: price
          image: ghcr.io/sf1/price-service:latest
          ports:
            - containerPort: 3002
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3002"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: price-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: price-secrets
                  key: redis-url
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: CORS_ORIGIN
              value: "https://seedfinderpro.de"
            - name: LOG_LEVEL
              value: "info"
          
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: price-service
  namespace: services
  labels:
    app: price-service
spec:
  selector:
    app: price-service
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
      name: http
  type: ClusterIP
---
# Scraper Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: price-worker
  namespace: services
  labels:
    app: price-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: price-worker
  template:
    metadata:
      labels:
        app: price-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/sf1/price-service:latest
          command: ["node", "dist/workers/scraper.worker.js"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: price-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: price-secrets
                  key: redis-url
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: LOG_LEVEL
              value: "info"
          
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "3000m"
              memory: "6Gi"
---
# CronJob for daily scraping
apiVersion: batch/v1
kind: CronJob
metadata:
  name: price-scraper-daily
  namespace: services
spec:
  schedule: "0 2 * * *"  # Daily at 02:00
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: price-scraper-cron
        spec:
          restartPolicy: OnFailure
          containers:
            - name: scraper
              image: ghcr.io/sf1/price-service:latest
              command:
                - node
                - -e
                - |
                  const { scheduleAllSeedbanks } = require('./dist/workers/scraper.worker');
                  scheduleAllSeedbanks().then(() => {
                    console.log('All scrape jobs scheduled');
                    process.exit(0);
                  }).catch(err => {
                    console.error('Failed to schedule jobs:', err);
                    process.exit(1);
                  });
              env:
                - name: NODE_ENV
                  value: "production"
                - name: MONGODB_URL
                  valueFrom:
                    secretKeyRef:
                      name: price-secrets
                      key: mongodb-url
                - name: REDIS_URL
                  valueFrom:
                    secretKeyRef:
                      name: price-secrets
                      key: redis-url
                - name: REDIS_HOST
                  value: "redis-service"
                - name: REDIS_PORT
                  value: "6379"
              
              resources:
                requests:
                  cpu: "100m"
                  memory: "256Mi"
                limits:
                  cpu: "500m"
                  memory: "512Mi"
