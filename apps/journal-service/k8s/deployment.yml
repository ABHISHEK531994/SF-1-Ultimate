apiVersion: apps/v1
kind: Deployment
metadata:
  name: journal-service
  namespace: services
  labels:
    app: journal-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: journal-service
  template:
    metadata:
      labels:
        app: journal-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3003"
    spec:
      containers:
        - name: journal
          image: ghcr.io/sf1/journal-service:latest
          ports:
            - containerPort: 3003
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3003"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: journal-secrets
                  key: mongodb-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: journal-secrets
                  key: redis-url
          
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
          
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: journal-service
  namespace: services
spec:
  selector:
    app: journal-service
  ports:
    - port: 3003
      targetPort: 3003
